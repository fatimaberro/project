<!DOCTYPE html>
<html lang="en">
<head>
	<title>Employee's Info Card</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="https://i.imgur.com/cMy8V5j.png" 
        alt="user" width="100">
        <h4>Fatima Berro</h4>
         <p>Web Developer</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Username:</h4>
                    <input type="email" class="input-box" placeholder="Username " required>
                 </div>
                 <div class="data">
                   <h4>Phone Number:</h4>
                   <input type="digit" class="input-box" placeholder="8-digits" required>
              </div>
              
            </div>
      
     <div class="info_data">
      <div class="data">
         <h4>email:</h4>
         <input type="email" class="input-box" placeholder="email" required>
      </div>
      <div class="data">
        <h4>Password:</h4>
        <input type="password" class="input-box" placeholder="password" required>
   
 </div>

</div>

        </div>
      
      <div class="Education">
            <h3>Education</h3>
            <div class="Education_data">
                 <div class="container">
                    <h4>Major</h4>
                    <div class="select-box">
                        <div class="options-container">
                          <div class="option">
                            <input
                              type="radio"
                              class="radio"
                              id="automobiles"
                              name="category"
                            />
                            <label for="automobiles">Medical</label>
                          </div>
                
                          <div class="option">
                            <input type="radio" class="radio" id="film" name="category" />
                            <label for="film">Computer Science</label>
                          </div>
                
                          <div class="option">
                            <input type="radio" class="radio" id="science" name="category" />
                            <label for="science">Science & Technology</label>
                          </div>
                
                          <div class="option">
                            <input type="radio" class="radio" id="art" name="category" />
                            <label for="art">Arts</label>
                          </div>
                
                          <div class="option">
                            <input type="radio" class="radio" id="music" name="category" />
                            <label for="music">Engineering</label>
                          </div>
              
                          <div class="option">
                            <input type="radio" class="radio" id="sports" name="category" />
                            <label for="sports">Sports</label>
                          </div>
                
                          <div class="option">
                            <input type="radio" class="radio" id="news" name="category" />
                            <label for="news">News & Politics</label>
                          </div>
                
                        </div>
                
                        <div class="selected">
                        select your major
                        </div>
                      </div>
                    </div>
                
                    <script src="select.js"></script>
                  

                 
                 </div>
                 <div class="info_data">
                  <div class="data">
                     <h4>University:</h4>
                     <input type="text" class="input-box" placeholder="university" required>
                  </div>
                  <div class="data">
                    <h4>Year of Graduation:</h4>
                    <input type="date" class="input-box" placeholder="date" required>
               
             </div>
              
            </div>
            
            <div class="Education_data">
              <div class="data">
                <h4>Description:</h4>
                <input type="text" class="input-box" placeholder="description" required>
           
         </div>
         </div>
         <div class="social_media">
          <ul>
            <li>
              <button type="button" class="btnn" >save</button></li>
              <li><button type="button" class="btnn" >cancel</button></li>
            
       
        </ul>
    </div>

        </div>
   
    </div>
</div>

</body>
</html>
